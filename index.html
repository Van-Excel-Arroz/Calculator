<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Retro Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<noscript>Please turn on javascript!</noscript>

		<div class="container">
			<nav class="top-nav">
				<div class="content">
					<div class="logo">
						<i class="fa-solid fa-calculator"></i>
						<p>Calculator</p>
					</div>

					<i class="fa-solid fa-bars hamburger-menu" onclick="openSidePanel()"> </i>
				</div>
			</nav>

			<main class="main-content">
				<div class="left-side">
					<p class="pt1">Performance Task #1</p>
					<p class="section">12 TVL - 2</p>
				</div>

				<div class="rigth-side">
					<div class="calculator">
						<div class="input">
							<div class="prev-calc"></div>
							<div class="curr-calc"></div>
						</div>

						<div class="btn-grid">
							<button class="cyan-btn" onclick="clearNum()">C</button>
							<button class="pink-btn" onclick="eraseCalc()">E</button>
							<button class="pink-btn">?</button>
							<button class="pink-btn" onclick="displayCalc('*')">*</button>
							<button onclick="displayCalc('7')">7</button>
							<button onclick="displayCalc('8')">8</button>
							<button onclick="displayCalc('9')">9</button>
							<button class="pink-btn" onclick="displayCalc('/')">/</button>
							<button onclick="displayCalc('4')">4</button>
							<button onclick="displayCalc('5')">5</button>
							<button onclick="displayCalc('6')">6</button>
							<button class="pink-btn" onclick="displayCalc('-')">-</button>
							<button onclick="displayCalc('1')">1</button>
							<button onclick="displayCalc('2')">2</button>
							<button onclick="displayCalc('3')">3</button>
							<button class="pink-btn" onclick="displayCalc('+')">+</button>
							<button onclick="displayCalc('0')">0</button>
							<button class="pink-btn" onclick="displayCalc('.')">.</button>
							<button class="pink-btn" onclick="performCalc()">=</button>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div class="show-members close-show-members">
			<div class="header">
				<p>Members</p>
				<i class="fa-solid fa-xmark close-button" onclick="closeSidePanel()"></i>
			</div>
			<ul class="members-list">
				<li>Aliliran</li>
				<li>Arroz</li>
				<li>Balunan</li>
				<li>Baniago</li>
				<li>Bella</li>
				<li>Boneo</li>
				<li>Calagos</li>
				<li>Dejayco</li>
				<li>Dom</li>
				<li>Escopete</li>
			</ul>
		</div>
		<script src="script.js"></script>
	</body>
</html>
